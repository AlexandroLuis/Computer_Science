<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Silva Sauro SA</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <form>
            <!-- Dados Pessoais //nome, nascimento, rg, cpf, sexo -->
            <div class="content">
                <div class="dadosPessoais">
                    <h2>Dados Pessoais</h2>
                    <div class="inputsDadosPessoais">
                        <div class="nome">
                            <label for="nome">Nome: </label>
                            <input type="text" id="nome" required placeholder="Ex: José da Silva">
                        </div>
                        <div class="rg">
                            <label for="rg">RG: </label>
                            <input type="text" id="rg" required>
                        </div>

                        <div class="cpf">
                            <label for="cpf">CPF: </label>
                            <input type="text" id="cpf" required>
                        </div>
                        <div class="nascimento">
                            <label for="nascimento">Data de Nascimento: </label>
                            <input type="date" id="nascimento" required>
                        </div>
                        <div class="sexo">
                            <label for="sexo">Sexo: </label>
                            <input type="radio" id="masc" value="m" name="sexo" required>
                            <label for="">Masculino |</label>
                            <input type="radio" id="fem" value="f" name="sexo" required>
                            <label for="">Feminino |</label>
                            <input type="radio" id="outro" value="o" name="sexo" required>
                            <label for="">Outro</label>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Dados de Endereço -->
                <div class="dadosEndereco">
                    <h2>Endereço</h2>
                    <div class="inputsEndereco">
                        <div class="cep">
                            <label>Cep: </label>
                            <input type="text" id="cep" name="cep" value="" onblur="pesquisaCep(this.value)"
                                placeholder="Ex: 85010000" />
                        </div>
                        <div class="rua">
                            <label>Rua: </label>
                            <input type="text" id="rua" name="rua" required /><br>
                        </div>
                        <div class="bairro">
                            <label>Bairro: </label>
                            <input type="text" id="bairro" name="bairro" required />
                        </div>
                        <div class="cidade">
                            <label>Cidade: </label>
                            <input type="text" id="cidade" name="cidade" required />
                        </div>
                        <div class="estado">
                            <label>Estado: </label>
                            <input type="text" id="estado" name="estado" minlength="2" maxlength="2" required />
                        </div>
                    </div>

                </div>
                <hr>
                <div class="infComplementares">
                    <h2 class="infCompTitle">Informações Complementares</h2>
                    <div class="inputsInfo">
                        <div>
                            <label>Formação: </label>
                            <select name="formacao" id="formacao" required></select>
                        </div>
                        <!-- Dados de Conhecimento // formação, histórico trabalhista, habilidade-->
                        <div class="historico">
                            <label for="hist">Histórico Trabalhista: </label><br>
                            <textarea required name="hist" rows="10" id="hist" ></textarea>
                        </div>
                        <div class="habilidades">
                            <label for="habl">Habilidades: </label><br>
                            <textarea required name="habl" rows="10" id="habl" ></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn" value="Enviar" onclick="Enviar()">
            </div>
        </form>
    </div>
    <script src="jquery-1.5.2.min.js"></script>
    <script src="jquery.maskedinput-1.3.min.js"></script>
    <script src="app.js"></script>
    <script>preencheFormacao()</script>
</body>

</html>
