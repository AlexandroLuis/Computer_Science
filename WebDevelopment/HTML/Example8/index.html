<html>
    <head>
        <title>Página Inicial</title>
        <meta charset="utf-8">
        <script src="jquery-1.5.2.min.js"></script>
        <script src="jquery.maskedinput-1.3.min.js"></script>
    </head>
<body>
    <form>
        <!-- Dados Pessoais // nome, nascimento, rg, cpf, sexo -->
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required><br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="text" id="data" required><br>

        <label for="rg">RG: </label>
        <input type="text" id="rg" required><br>

        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" required><br>

        <label>Telefone: </label>
        <input type="text" id="telefone" /><br>

        <label for="sexo">Sexo: </label>
        <input type="radio" id="sexo" required><br>

        <!-- Dados de Endereço -->
        <label>Cep: </label>
        <input type="text" id="cep" name="cep" value="" onblur="pesquisaCep(this.value)"/><br>

        <label>Rua: </label>
        <input type="text" id="rua" name="rua" /><br>

        <label>Bairro: </label>
        <input type="text" id="bairro" name="bairro" /><br>

        <label>Cidade: </label>
        <input type="text" id="cidade" name="cidade" /><br>
        
        <label>Estado: </label>
        <input type="text" id="estado" name="estado" /><br>

        <!-- Dados de Conhecimento // formação, histórico trabalhista, habilidade-->
        <label>Formação: </label>
        <input type="text" id="formacao" name="formacao" /><br>

        <label>Histórico Trabalhista: </label>
        <input type="text" id="historico" name="historico" /><br>

        <label>Habilidades: </label>
        <input type="text" id="habilidades" name="habilidades" /><br>

        <input type="submit" value="enviar" />
    </form>

    <!-- Script -->
    <script>
        function limpaFormulario(){
            document.getElementById("rua").value=("");
            document.getElementById("bairro").value=("");
            document.getElementById("cidade").value=("");
            document.getElementById("estado").value=("");
        }

        function preencheFormulario(conteudo){
            if(!("erro" in conteudo)){
                document.getElementById("rua").value=(conteudo.logradouro);
                document.getElementById("bairro").value=(conteudo.bairro);
                document.getElementById("cidade").value=(conteudo.localidade);
                document.getElementById("estado").value=(conteudo.uf);
            }else{
                limpaFormulario();
                alert("preencheFormulario!");
            }
        }

        function pesquisaCep(valor){
            var cep = valor.replace(/\D/g, '');
            if(cep != ""){
                var validacep = /^[0-9]{8}$/;
                if(validacep.test(cep)){
                    document.getElementById("rua").value=("...");
                    document.getElementById("bairro").value=("...");
                    document.getElementById("cidade").value=("...");
                    document.getElementById("estado").value=("...");

                    var script = document.createElement('script');
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=preencheFormulario';
                    document.body.appendChild(script)
                }else{
                    limpaFormulario();
                    alert("Cep Não Encontrado!");
                }
            }else{
                limpaFormulario();
            }
        }
    </script>
    <script>
        jQuery(function($){
            $("#data").mask("99/99/9999");
            $("#telefone").mask("(99) 99999-9999");
            $("#cpf").mask("999.999.999-99");
            $("#cep").mask("99.999-999");
            $("#rg").mask("99.999.999-9");
        })
    </script>
</body>
</html>
